      text: A shared repository of all Nudges - Implemented, Being Researched and Requested/Proposed. For Implemented projects, all aspects of the Nudge are available to download and re-use for members
      icon: Library
    - title: Guides & Code
      text: Guides are available for every aspect of the implementation - pitch, value proposition, physician and other provider ask, IT ask etc. All data extratcion and analysis code will also be available.
      icon: Compass
    - title: Open to member researchers
      text: All member institutions have access to all Nudges (in various states) including currently submitted code and data. The honor system prevails i.e. please do the right thing. 
      icon: Unlock
    - title: Benchmarking 
      text: Members are required to submit benchmarking data. The Collaborative can do anonymization and more for you or you can do it yourself.
