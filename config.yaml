  section2:
    title: Leverage Successes
    subtitle: Let’s work together to move forward faster
    features:
    - title: Demonstrate Quick Successes
      text: How do you know what problems to target first and which nudges are more likely to work? Hit the ground running by leveraging evidence generated by your peers. Reduce your upfront cost and increase your chances of success
      icon: money
    - title: Behavioral Economic Guidance
      text: Don’t have experts in behavioral economics at your institution? Don’t worry, we’ve got you covered. Learn from leaders in the field
      icon: be2
    - title: Translating Guidelines to Implementation
      text: Guidelines are a consensus of evidence and expert opinion, but implementing nudges in health care means these recommendations need to be translated to EHR codes and language. Save time by using the code implemented by your peers and make it better by contributing your work
      icon: impl
    - title: Automated Statistical Analysis
      text: Analyzing clinical data can be complicated and tedious. What if you could upload your data and at the push of a button analyze clinical outcomes and isolate outlier practices or clinicians?
      icon: Analytics
