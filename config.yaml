  section4: 
    title: Platform Features
    subtitle: Codifying Shared Knowledge
    features:
    - title: Library
      text: A growing database of successful and unsuccessful nudges of all types. For each, get access to all associated evidence based changes made - EHR changes, data extracts, code consolidation, analysis and more. 
      icon: Library
    - title: Guides & Code
      text: Step-by-step guidance on how to implement a nudge from start to finish. Templated pitch decks to get buy-in from a range of audiences including executive leadership and clinicians at the frontlines of care
      icon: Code
    - title: Data For Research
      text: De-identified data is available for all members to conduct research to help grow insights generated by the community
      icon: Unlock
    - title: Benchmarking 
      text: Members are required to submit benchmarking data. The Collaborative can do anonymization and more for you or you can do it yourself
      icon: Performance
    - title: Contributions Welcome 
      text: Each organization has its own EHR. We welcome, encourage and will actively support any contributions. All code contributions are shared with the community
      icon: OpenSource
