    title: Why start from scratch?
    subtitle: What if we could share what we've learnt?
    features:
    - title: Showing the ROI
      text: Implementing a Nudge is more than just pitching an idea. It requires buy-in from multiple stakeholders (executives, clinical leaders, IT resources, ...). It will also need a value proposition and more. What if the Collaborative could act as your testbed?
      icon: money
    - title: Behavioral Economic Options
      text: Opt-in? Opt-out? Peer messaging? Incentives? BE can be challenging. What if we could learn not only from each other but also the leaders in the field?
      icon: Brain
    - title: Inclusion / Exclusion Criteria
      text: Nudges have to be targeted to be effective. Understanding these criteria and coding them can take time. It took the Nudge Unit at Penn almmost a year in some cases. What if you could start where Penn left off (and later pay it forward)?
